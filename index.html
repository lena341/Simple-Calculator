<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Elena Kartsakli">
    <meta name="description" content="Calculator app with HTML, CSS, Javascript">
    <meta name="keywords" content="HTML, CSS, Javascript, calculator">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <div class="calculator">
     <input type="text" class="calculator-screen" value="" disabled>
     <div class="calculator-keys">
       <button type="button" value="clear" class="reset" style="color:  rgb(255, 108, 245);">AC</button>
       <button type="button" value="sqrt" class="square-root" style="color:  rgb(255, 108, 245);">&Sqrt;</button>
       <button type="button" value="%" class="percent" style="color:  rgb(255, 108, 245);">%</button>
       <button type="button" value="/" class="operator" style="color:  rgb(255, 108, 245);font-size: 22px;">&divide;</button>
       <button type="button" value="9" class="number">9</button>
       <button type="button" value="8" class="number">8</button>
       <button type="button" value="7" class="number">7</button>
       <button type="button" value="*" class="operator" style="color:  rgb(255, 108, 245);font-size: 22px;">&times;</button>
       <button type="button" value="6" class="number">6</button>
       <button type="button" value="5" class="number">5</button>
       <button type="button" value="4" class="number">4</button>
       <button type="button" value="-" class="operator" style="color:  rgb(255, 108, 245);font-size: 22px;">-</button>
       <button type="button" value="3" class="number">3</button>
       <button type="button" value="2" class="number">2</button>
       <button type="button" value="1" class="number">1</button>
       <button type="button" value="+" class="operator" style="color:  rgb(255, 108, 245);font-size: 22px;">+</button>
       <button type="button" value="0" class="number">0</button>
       <button type="button" value="." class="decimal">.</button>
       <button type="button" value="=" class="result" style="grid-column-start: 3;grid-column-end: 5;background-image: linear-gradient(to right, rgb(255, 108, 245),rgb(255, 138, 247),rgb(255, 160, 249));">=</button>
     </div>
   </div>
<script src="app.js"></script>
</body>
</html>
